<!DOCTYPE html>
<html lang="en">

<body>

<h1>Modelo de apoyo</h1>

<h2>Selección de parámetros</h2>

				<form class="form-signin" action = "/modeloApoyo" method = "POST">		
					<div class="form-group">
						<label for="emisora" class="sr-only">emisora</label>
						<select class="form-control" name="emisora" id="emisora" required>
						    <option value="americamovil" label="americamovil">americamovil</option>
				            <option value="naftrac" label="naftrac">naftrac</option>
							<option value="lala" label="lala">lala</option>
							<option value="lacomer" label="lacomer">lacomer</option>
							<option value="liverpool" label="liverpool">liverpool</option>
							<option value="alsea" label="alsea">alsea</option>
							<option value="banorte" label="banorte">banorte</option>
							<option value="axtel" label="axtel">axtel</option>
							<option value="bimbo" label="bimbo">bimbo</option>
							<option value="alpek" label="alpek">alpek</option>
						</select> 

	                    <label for="nAhead" class="sr-only">nAhead</label>
						<input type="nAhead" name="nAhead" id="nAhead" class="form-control" placeholder="nAhead" value="1"> 
						
						<label for="nBack" class="sr-only">nBack</label>
						<input type="nBack" name="nBack" id="nBack" class="form-control" placeholder="nBack" value="1">

						<label for="fechaActual" class="sr-only">fechaActual</label>
						<input type="fechaActual" name="fechaActual" id="fechaActual" class="form-control" placeholder="fechaActual" value="dd/mm/yyyy"> 						
						
						<label for="trainSize" class="sr-only">trainSize</label>
						<select class="form-control" name="trainSize" id="trainSize" required>
						    <option value="0.70" label="0.70">0.70</option>
				            <option value="0.75" label="0.75">0.75</option>
							<option value="0.80" label="0.80">0.80</option>
							<option value="0.90" label="0.90">0.90</option>
						</select>
						
					</div>					
					<button type="submit" class="btn btn-default btn-lg"><i class="fa fa-line-chart" aria-hidden="true"></i> Ejecutar modelo</button>
				</form>


</body>	
</html>
